{% extends "base_generic.html" %}

{% block content %}
    <h1>Blog List</h1>

    {% if blog_list %}
    <ul>
      {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> {{ blog.post_date }} - <a href="{{blog.bloggerGrab}}">({{ blog.blogger }})</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no blogs in the blogspace.</p>
    {% endif %}
{% endblock %}
