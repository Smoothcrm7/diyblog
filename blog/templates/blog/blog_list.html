{% extends "base_generic.html" %}

{% block content %}
    <h1>Blog List</h1>

    {% if profile_list %}
    <ul>
    hello!
      {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.blogger}}) {{ blog.post_date }}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
